<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="#{app.login}">Login</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="#{${error}}"></span>
                    </div>
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <span th:text="#{${success}}"></span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <input type="hidden" th:name="_csrf" th:value="${csrfToken}"/>

                        <div class="mb-3">
                            <label for="email" class="form-label" th:text="#{user.email}">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{user.password}">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary" th:text="#{app.login}">Login</button>
                        <a th:href="@{/register}" class="btn btn-link" th:text="#{app.register}">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>

<!-- register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="#{app.register}">Register</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="#{${error}}"></span>
                    </div>

                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <input type="hidden" th:name="_csrf" th:value="${csrfToken}"/>

                        <div class="mb-3">
                            <label for="email" class="form-label" th:text="#{user.email}">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${user?.email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label" th:text="#{user.first_name}">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                   th:value="${user?.firstName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label" th:text="#{user.last_name}">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                   th:value="${user?.lastName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{user.password}">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   minlength="6" required>
                            <div class="form-text" th:text="#{validation.password.min}">Min 6 characters</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   name="confirmPassword" minlength="6" required>
                        </div>

                        <button type="submit" class="btn btn-primary" th:text="#{app.register}">Register</button>
                        <a th:href="@{/login}" class="btn btn-link" th:text="#{app.login}">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
