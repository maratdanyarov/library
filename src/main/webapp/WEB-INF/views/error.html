<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h3>Error</h3>
        </div>
        <div class="card-body">
          <p th:if="${error}" th:text="${error}">An error occurred</p>
          <p th:unless="${error}">An unexpected error occurred. Please try again later.</p>
          <a th:href="@{/}" class="btn btn-primary">Go Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
